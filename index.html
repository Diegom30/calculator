    <div class="calculator">
        <div class="circle">
            <img src="./img/bg-m.svg" alt="circle" class="circles">
        </div>
        <div class="container">
            <div class="calculator-display" >0</div>
            <div class="calculator-keys">
                <button data-action="clear" class="top">C</button>
                <button data-action="porcentaje" class="top">%</button>
                <button data-action="delete" class="top">โซ</button>
                <button data-action="divide" class="right">รท</button>

                <button class="ndark">7</button>
                <button class="ndark">8</button>
                <button class="ndark">9</button>
                <button data-action="multiply" class="right">x</button>
                <button class="ndark">4</button>
                <button class="ndark">5</button>
                <button class="ndark">6</button>
                <button data-action="subtract" class="right">-</button>
                <button class="ndark">1</button>
                <button class="ndark">2</button>
                <button class="ndark">3</button>
                <button data-action="add" class="right">+</button>
                <button class="ndark">0</button>
                <button data-action="decimal" class="ndark">.</button>
                <button data-action="calculate" class="key--equal right">=</button>

            </div>
        </div>
    </div>
